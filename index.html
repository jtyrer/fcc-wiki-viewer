<!DOCTYPE html>
<head>
<title>WIKI</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div id="contentWrapper">
  <div id="titleWrapper">
    <h1 class="title">
      WIKI
    </h1>
  </div>
  <div id="searchWrapper">
    <input type="text" name="search" placeholder="Search..." id="searchTerm"></input>
  </div>
<div id="buttonWrapper">
  <button id="btnSearch">Wikipedia Search</button>
  <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><button id="btnLucky">I'm Feeling Lucky</button></a>
</div>
<div id="result"></div>
</div>

<script src="script.js">
</body>

</html>
